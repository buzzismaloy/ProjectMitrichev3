name: Docker Build and Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Скачиваем код
      - name: Checkout code
        uses: actions/checkout@v2

      # Запуск тестов
      - name: Run tests
        run: mkdir build && cd build && cmake .. && make && mpirun -np 4 ./tests
